<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>

<body>
    
    <div class="grid-container">

        <div class="to-do">
            <h1 class="logo">To Do.</h1>
        </div>

        <div class="topbtn__container">

                <div class="btns">
                    <button class="add__task">Add Task</button>
                    <button class="clear__all">Clear All</button>
                </div>
                <div class="date__time"></div>
            </div>
        </div>
  

        <div class="project__sidebar">

            <button class="add__project__btn">Add Project</button>

            <!-- Example project -->
             <!-- <div class="project__box">
                <div class="project__title">Projeedddct</div>

                <div class="list">

                    <div class="list__num">23</div>

                <div class="complete">
                    <img src="/images/icons8-checkmark-64.png" alt="" class="checkmark__icon">
                    <div class="completed__tasks">18</div>   
                </div>

            </div>  -->

        <div class="task__area">
             <!-- <div class="task">
                
                 <div class="task__description">Add Hello World</div>

                 <div class="right__side">
                    <div class="task__date">mm/dd/yyyy</div>
                    <img src="/images/icons8-checkmark-64.png" alt="check mark" class="checkmark__icon">
                    <img src="/images/icons8-delete-bin-48.png" alt="delete" class="delete__icon"> 
                 </div>

        </div>
    </div>

    <div id="modal-bg">
        <div class="modal">
            <div class="close"> 
               <a id='closeBtn'>+</a>
            </div>
            <div id='form'>  
                <form onsubmit="return false">
                    <label for="name" id="project_name">Project Name:</label><br>
                    <input type="text" id="name" name="name" required><br>
                    <input type="submit" id="submitButton" value="Submit">
                </form>
            </div>
        </div>
    </div>


    <div id="modal-bg-task">
        <div class="modal-task">
            <div class="close-task"> 
               <a id='closeBtn-task'>+</a>
            </div>
            <div id='form-task'>  
                <form onsubmit="return false">
                    <label for="title-text" id="task-style">Task Title:</label><br>
                    <input type="text" id="title-task" name="title" required><br>
                    <label for="description-task" id="task-style">Task Description:</label>
                    <textarea rows = "5" cols = "60" name = "description" id="description-task"></textarea><br>
                    <label for="date" id="task-style">Due Date:</label><br>
                    <input type="date" id="date-task" name="date" required><br>
                    <input type="submit" id="submitButton-task" value="Submit">
                </form>
            </div>
        </div>
    </div>

    <div id="modal-display-task">
        <div class="active-modal-task">
            <div class="close-task"> 
               <a id='closeActive-task'>+</a>
            </div>

            <div class="active_task_title">
                Task Title
            </div>

            <div class="active_task_description">
                
            </div>
            <div class="active_task_due_date">Due:</div>
            <div class="active_task_date"></div>
    
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
